apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expenses-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/server-snippet: |
      access_by_lua_block {
        local http = require "resty.http"
        local cjson = require "cjson"

        local httpc = http.new()
        httpc:set_timeout(5000)

        local rate_limit_service_url = "http://throttler.default.svc.cluster.local:8080/v1/ratelimit"

        local function check_rate_limit()
            local authorization_header = ngx.req.get_headers()["Authorization"]

            local headers = {
                ["Content-Type"] = "application/json",
            }

            if authorization_header then
                headers["Authorization"] = authorization_header
            end

            local res, err = httpc:request_uri(rate_limit_service_url, {
                method = "GET",
                headers = headers,
            })

            if not res then
                ngx.log(ngx.ERR, "failed to request rate limit service: ", err)
                ngx.status = ngx.HTTP_INTERNAL_SERVER_ERROR
                ngx.say(cjson.encode({
                    error = "service_unavailable",
                    message = "Rate limit service is temporarily unavailable"
                }))
                ngx.exit(ngx.status)
                return ngx.HTTP_INTERNAL_SERVER_ERROR, nil
            end

            if res.status == 200 then
                return ngx.OK, nil
            else
                ngx.status = res.status
                ngx.header.content_type = res.headers["Content-Type"] or "application/json"
                ngx.say(res.body)
                ngx.exit(ngx.status)
            end
        end

        local status, err = check_rate_limit()

        if status ~= ngx.OK then
            ngx.exit(status)
        end
      }
spec:
  ingressClassName: "nginx"
  rules:
  - http:
      paths:
      - backend:
          service:
            name: development-expenses
            port:
              number: 8080
        path: /
        pathType: Prefix
  - http:
      paths:
      - backend:
          service:
            name: development-notifier
            port:
              number: 8080
        path: /notifications
        pathType: Prefix