apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: expenses-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://raw.githubusercontent.com/hasAnybodySeenHarry/debt-tracker/main/charts/'
    chart: expenses
    targetRevision: '*'
    helm:
      valueFiles:
      - values.yaml
      releaseName: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true